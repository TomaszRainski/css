                <div style="background-color: fuchsia; width: 1109px"> 
                <span style="color: teal;font-size: 1.4cm;font-family: Arial;"> 
                    Różnica między znacznikami DIV i SPAN (blok 3)-> 2K
                </span> 
                 <br />
                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 8mm;color: green;"> <br />
                <ul type="disc">
                    <l1>
                    <b><u>Span'em</u></b> wyodrębniamy <u>elementy liniowe </u>(najczęściej fragmenty tekstu) a <b><u>divem</u></b> blokowe
                        (blokowe elementy, większe fragmenty struktury składające się na układ strony)
                    </l1>
                </ul>
                </span>
            </div>
                        
            <div style="background-color: green; width: 1009px"> 
                <span style="color: silver;font-size: 1.6cm;font-family: Arial;"> 
                    Znacznik SPAN (blok 2)-> 05.04.2024 15:31
                </span> 
                    <br />
                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 7mm;color: purple;"> <br />
                <ul type="square">
                    <l1>
                    <li>Elementy wyświetlanie w linii (SPAN) jest elementem liniowym nie mogą zawierać 
                    elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz zwykły tekst.</li> 
                    <li>Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do 
                    wyodrębnienia tego tekstu nie możemy użyć elementu div (paragraf p z zasady 
                    nie może zawierać elementów blokowych) tylko span.
                    Wewnątrz DIV można oczywiście wpisać również SPAN.</li>
                </ul>
            </span>
            </div>
            
            <div style="background-color: lime; width: 1209px"> 
                <span style="color: navy;font-size: 1.2cm;font-family: Arial;"> 
                    Znacznik DIV (blok 1)--> Tuszkiewicz
                </span> 
                    <br />
                <span style="font-size: 1.2cm;font-family: Times New Roman;">
                    <b><u> Element blokowy (DIV)</u> </b> jest elementem blokowym może zawierać 
                    wewnątrz siebie zwykły tekst, jak również inne elementy blokowe. Został on 
                    pomyślany do tworzenia obszerniejszych struktur. 
                </span>
                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 9mm;color: maroon;"> <br />
                    Zastosowanie DIV
                <ul type="circle">
                    <li> 
                    Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne 
                    bloki w układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne, 
                    stopka.
                    </li>
                    <li>Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za 
                    pomocą arkusza stylów CSS.</li>
                </ul>
            </span>
